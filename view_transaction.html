<!-- templates/view_transactions.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
</head>
<body>
    <h1>Transaction History</h1>
    <table border="1" cellpadding="8">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Category</th>
        </tr>
        {% for txn in transactions %}
        <tr>
            <td>{{ txn[0] }}</td>
            <td>{{ txn[1] }}</td>
            <td>{{ "%.2f"|format(txn[2]) }}</td>
            <td>{{ txn[3] }}</td>
            <td>{{ txn[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add">Add New Transaction</a>
</body>
</html>
